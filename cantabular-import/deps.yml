version: '3.5'
services:
  mongodb:
    image: mongo:3.6
    ports:
      - 27017:27017
    volumes:
      # Load init script to ensure dbs and collections are created
      - ./mongodb/entrypoint-initdb.d/init.js:/docker-entrypoint-initdb.d/init.js:ro
  zookeeper-1:
    image: confluentinc/cp-zookeeper:6.0.0
    expose:
      - 2181
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka-1:
    image: confluentinc/cp-kafka:6.0.0
    expose:
      - 19092 # exposed port to docker network so that the broker is reachable by other brokers, value needs to match PLAINTEXT port
    ports:
      - 9092:9092 # map localhost port so that broker is reachable from the host, values needs to match PLAINTEXT_HOST port
    depends_on:
      - zookeeper-1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit -1"]
      interval: 2s
      timeout: 2s
      retries: 15
  kafka-2:
    image: confluentinc/cp-kafka:6.0.0
    expose:
      - 19092 # exposed port to docker network so that the broker is reachable by other brokers, value needs to match PLAINTEXT port
    ports:
      - 9093:9093 # map localhost port so that broker is reachable from the host, values needs to match PLAINTEXT_HOST port
    depends_on:
      - zookeeper-1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_BROKER_ID: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:19092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9093 || exit -1"]
      interval: 2s
      timeout: 2s
      retries: 15

  kafka-3:
    image: confluentinc/cp-kafka:6.0.0
    expose:
      - 19092 # exposed port to docker network so that the broker is reachable by other brokers, value needs to match PLAINTEXT port
    ports:
      - 9094:9094 # map localhost port so that broker is reachable from the host, values needs to match PLAINTEXT_HOST port
    depends_on:
      - zookeeper-1
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_BROKER_ID: 3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:19092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9094 || exit -1"]
      interval: 2s
      timeout: 2s
      retries: 15
  postgres:
    build: ../postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - 5432:5432
  minio:
    image: 'bitnami/minio:latest'
    volumes:
      - ./minio/data:/data
    ports:
      - '9001:9000'
      - '9002:9001'
    environment:
      - MINIO_ROOT_USER=minio-access-key
      - MINIO_ROOT_PASSWORD=minio-secret-key
      - MINIO_DEFAULT_BUCKETS=public-bucket,private-bucket
  vault:
    image: 'hashicorp/vault:latest'
    ports:
      - '8200:8200'
    entrypoint: vault server -dev -dev-kv-v1
    volumes:
      - ./vault/config:/vault/config
    environment:
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=0000-0000-0000-0000
  kowl:
    image: quay.io/cloudhut/kowl:master
    ports:
      - '9888:8080'
    environment:
      KAFKA_BROKERS: kafka-1:19092,kafka-2:19093,kafka-3:19094
  kouncil:
    image: consdata/kouncil:latest
    ports:
      - '8888:8080'
    environment:
      bootstrapServers:
        kafka-1:19092
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "9000:8080"
    volumes:
      - ${PWD}/../../dp-cantabular-filter-flex-api/swagger.yaml:/services/dp-cantabular-filter-flex-api.yaml
      - ${PWD}/../../dp-dataset-api/swagger.yaml:/services/dp-dataset-api.yaml
      - ${PWD}/../../dp-filter-api/swagger.yaml:/services/dp-filter-api.yaml
      - ${PWD}/../../dp-import-api/swagger.yaml:/services/dp-import-api.yaml
      - ${PWD}/../../dp-population-types-api/swagger.yaml:/services/dp-population-types-api.yaml
      - ${PWD}/../../dp-recipe-api/swagger.yaml:/services/dp-recipe-api.yaml
      - ${PWD}/../../zebedee/zebedee.yaml:/services/zebedee.yaml
      - ${PWD}/swagger/dp-configuration.yaml:/dp-configuration.yaml
      - ${PWD}/swagger/dp-configure-swagger.sh:/docker-entrypoint.d/00-dp-configure-swagger.sh # mount custom configure script into swagger entrypoint directory
    environment:
      URLS: "[
              { url: \"./dp-cantabular-filter-flex-api.yaml\", name: \"dp-cantabular-filter-flex-api\" },
              { url: \"./dp-dataset-api.yaml\", name: \"dp-dataset-api\" },
              { url: \"./dp-filter-api.yaml\", name: \"dp-filter-api\" },
              { url: \"./dp-import-api.yaml\", name: \"dp-import-api\" },
              { url: \"./dp-population-types-api.yaml\", name: \"dp-population-types-api\" },
              { url: \"./dp-recipe-api.yaml\", name: \"dp-recipe-api\" },
              { url: \"./zebedee.yaml\", name: \"zebedee\" },
              ]"
