version: "3.3"
services:
  dp-frontend-router:
    build:
      context: ../../../../dp-frontend-router
      dockerfile: Dockerfile.local
    command:
      - reflex
      - -d
      - none
      - -c
      - ./reflex
    volumes:
      - ../../../../dp-frontend-router:/dp-frontend-router
    expose:
      - "20000"
    ports:
      - 20000:20000
    restart: unless-stopped
    environment:
      HEALTHCHECK_INTERVAL:            ${HEALTHCHECK_INTERVAL:-30s}
      INTERACTIVES_ROUTES_ENABLED:     ${INTERACTIVES_ROUTES_ENABLED:-false}
      INTERACTIVES_CONTROLLER_URL:     ${INTERACTIVES_CONTROLLER_URL:-http://dp-interactives-controller:27300}
      RENDERER_URL:                    ${RENDERER_URL:-http://dp-renderer:20010}
      HOMEPAGE_CONTROLLER_URL:         ${HOMEPAGE_CONTROLLER_URL:-http://dp-frontend-homepage-controller:24400}
      BABBAGE_URL:                     ${BABBAGE_URL:-http://babbage:8080}
      DATASET_CONTROLLER_URL:          ${DATASET_CONTROLLER_URL:-http://dp-publishing-dataset-controller:24000}
      API_ROUTER_URL:                  ${API_ROUTER_URL:-http://dp-api-router:23200}/v1
      FILTER_FLEX_ROUTES_ENABLED:      ${FILTER_FLEX_ROUTES_ENABLED:-false}
      FILTER_FLEX_DATASET_SERVICE_URL: ${FILTER_FLEX_DATASET_SERVICE_URL:-http://dp-frontend-filter-flex-dataset:20100}
