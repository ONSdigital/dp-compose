version: '3.3'
services:
  kowl:
    image: quay.io/cloudhut/kowl:master
    ports:
      - '9888:8080'
    restart: unless-stopped
    environment:
      KAFKA_BROKERS: kafka-1:19092,kafka-2:19093,kafka-3:19094
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9888" ]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: 10s
      retries: 5

  kouncil:
    image: consdata/kouncil:latest
    ports:
      - '8888:8080'
    environment:
      bootstrapServers:
        kafka-1:19092
    restart: unless-stopped
