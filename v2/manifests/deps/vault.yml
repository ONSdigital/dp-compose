version: '3.3'
services:
  vault:
    image: hashicorp/vault:latest
    ports:
      - 8200:8200
    restart: always
    entrypoint: vault server -dev -dev-kv-v1 -dev-root-token-id="0000-0000-0000-0000"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: '0000-0000-0000-0000'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:8200/v1/sys/health?drsecondarycode=200&performancestandbycode=200&standbycode=200" ]
      interval: 60s
      timeout: 10s
      retries: 10
