services:
  dp-frontend-feedback-controller:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-frontend-feedback-controller.yml
      service: dp-frontend-feedback-controller
    depends_on:
      dp-design-system:
        condition: service_healthy
      dp-frontend-router:
        condition: service_healthy
  dp-frontend-search-controller:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-frontend-search-controller.yml
      service: dp-frontend-search-controller
    depends_on:
      dp-design-system:
        condition: service_healthy
      dp-frontend-router:
        condition: service_healthy
  dp-feedback-api:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-feedback-api.yml
      service: dp-feedback-api
    depends_on:
      mailhog:
        condition: service_healthy
  dp-api-router:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-api-router.yml
      service: dp-api-router
    depends_on:
      zebedee-reader:
        condition: service_healthy
  dp-frontend-router:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-frontend-router.yml
      service: dp-frontend-router
    depends_on:
      dp-api-router:
        condition: service_healthy
  dp-design-system:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-design-system.yml
      service: dp-design-system
  zebedee-reader:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/zebedee-reader.yml
      service: zebedee-reader
    depends_on:
      elasticsearch:
        condition: service_healthy
