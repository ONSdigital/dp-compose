services:
  zebedee:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/zebedee.yml
      service: zebedee
    environment:
      ENABLE_JWT_SESSIONS: "true"
      ENABLE_PERMISSIONS_AUTH: ${ENABLE_PERMISSIONS_AUTH:-1}
      IDENTITY_API_URL: "http://host.docker.internal:25600" # to port forward to remote
    depends_on:
      elasticsearch:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"          # localhost mapping for linux
      - "docker.for.mac.host.internal:host-gateway"  # localhost mapping for mac (docker v17.12 to v18.02)
  florence: # note: this might not build :( manually delete florence/dist florence/src/node_modules florence/assets/data.go
    extends:
      file: ${PATH_MANIFESTS}/core-ons/florence.yml
      service: florence
    depends_on:
      zebedee:
        condition: service_healthy
  babbage:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/babbage.yml
      service: babbage
    depends_on:
      elasticsearch:
        condition: service_healthy
  sixteens:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/sixteens.yml
      service: sixteens
  dp-frontend-router:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-frontend-router.yml
      service: dp-frontend-router
    depends_on:
      dp-api-router:
        condition: service_healthy
  dp-api-router:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-api-router.yml
      service: dp-api-router
    environment:
      IDENTITY_API_URL: "http://host.docker.internal:25600" # to port forward to remote
    depends_on:
      zebedee:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"          # localhost mapping for linux
      - "docker.for.mac.host.internal:host-gateway"  # localhost mapping for mac (docker v17.12 to v18.02)
  dp-topic-api:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dp-topic-api.yml
      service: dp-topic-api
    depends_on:
      dp-api-router:
        condition: service_healthy
  the-train:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/the-train.yml
      service: the-train
    depends_on:
      dp-api-router:
        condition: service_healthy
  dis-redirect-proxy:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dis-redirect-proxy.yml
      service: dis-redirect-proxy
  dis-redirect-api:
    extends:
      file: ${PATH_MANIFESTS}/core-ons/dis-redirect-api.yml
      service: dis-redirect-api
